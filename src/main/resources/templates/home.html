<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Welcome To Penguin</title>
  </head>
  <body>
    <h1>User list</h1>
    <table>
      <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
      </tr>
      </thead>
      <tbody>
      <!-- Iterate through the list -->
      <tr th:each="user : ${users}">
        <td th:text="${user.displayName}"></td>
        <td th:text="${user.email}"></td>
      </tr>
      </tbody>
    </table>
  </body>
</html>
